<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('hi.jpg');
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
        }

        .back-button {
            background: none;
            border: none;
            font-size: 70px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 30px 20px;
            color: blueviolet;
        }

        .signup-container {
            color: black;
            text-align: center;
            margin-top: 20vh; /* Adjusted margin for better vertical centering */
            width: 120%; /* Adjusted width for better responsiveness */
            max-width: 1000px;
            position: relative;/* Set maximum width */
        }

        .signup-container h1 {
            position: relative;
            right: 32%;
            font-size: 2em;
            margin: 2px;
        }

        .signup-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            width: 100%; /* Adjusted width for full width on smaller screens */
            position: relative;
        }

        .form-group label {
            position: relative;
            right: 40%;
            color: black;
            font-size: 1em;
            margin-bottom: 5px;
        }
        #co{
            position: relative;
            left:-33%;
            
        }
            #err{
            position: relative;
            right:37%;
            font-size: 13px;
            color:red;
            
            
        }
        .form-group input {
            padding: 12px;
            border: none;
            outline: none;
            font-size: 1em;
            width: calc(100% - 40px); /* Adjusted width for eye icon */
            background: none;
            color: black;
            border-bottom: 3px solid #fff;
            border-bottom-color: blueviolet;
        }

        .password-toggle {
            position: absolute;
            top: 40%;
            right: 0;
            transform: translateY(-50%);
            cursor: pointer;
            width: 24px; /* Set width for the icon */
        }

        .signup-button {
            background-color: blueviolet;
            color: #fff;
            padding: 14px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 1s;
            width: 100%; /* Adjusted width for full width on smaller screens */
        }


    .icon-container {
            position: absolute;
            top:50px;
            right: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .icon {
            width: 40px;
            height: auto;
        }

        .caption {
            font-size: 12px;
            margin-top: 5px;
            color:black;
        }
        .signup-button:hover {
            background-color: rebeccapurple;
        }

        @media only screen and (max-width: 768px) {
            .back-button {
                font-size: 50px;
                top: 5px;
                left: 5px;
                height: 40px;
                width: 40px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

    <button class="back-button" onclick="window.location='home.html'">&#8249;</button>
        <div class="icon-container">
        <img class="icon" src="images/Logo%20small.png" alt="Icon">
          <div class="caption"><b>Planet</b></div>
    </div>
    <div class="signup-container">
        
        <h1>Sign Up</h1>

        <form class="signup-form">
                    <p id="err"><b>Error here</b></p>

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" placeholder="Your Name" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" placeholder="email@yourdomain.com" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" placeholder="Enter your password" id="password" name="password" required>
                <img class="password-toggle" onclick="togglePasswordVisibility('password')" src="images/eye.png" alt="Eye Icon">
            </div>
            <div class="form-group">
                <label for="confirm-password" id="co">Confirm Password:</label>
                <input type="password" placeholder="Confirm your password" id="confirm-password" name="confirm-password" required>
                <img class="password-toggle" onclick="togglePasswordVisibility1('confirm-password')" src="images/eye.png" alt="Eye Icon">
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
            <br>
            <label>Already have an account? <a href="login.html"><b>Login</b></a></label>
              <div class="icon-container">
        
    </div>
        </form>
        
    </div>

    <script>
        function togglePasswordVisibility(fieldId) {
            var passwordField = document.getElementById(fieldId);
            var passwordToggle = document.querySelector("." + fieldId + "-toggle");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                passwordToggle.src = "images/eye.png";
            } else {
                passwordField.type = "password";
                passwordToggle.src = "images/eye%20X.png";
            }
        }
            function togglePasswordVisibility1(fieldId) {
            var passwordField = document.getElementById(fieldId);
            var passwordToggle = document.querySelector("." + fieldId + "-toggle");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                passwordToggle.src = "images/eye.png";
            } else {
                passwordField.type = "password";
                passwordToggle.src = "images/eye%20X.png";
            }
        }
    </script>

</body>
</html>
